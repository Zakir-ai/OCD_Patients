<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OCD Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #141E30);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(12px);
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 25px rgba(255, 204, 0, 0.4);
    }
    footer {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
    .btn-custom {
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.1);
      background-color: #ffcc00 !important;
      color: #000 !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning" href="/">ðŸ§  OCD Dashboard</a>
    <div>
      <a href="/" class="btn btn-outline-light btn-sm me-2">Home</a>
      <a href="/search" class="btn btn-warning btn-sm">Search</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 90px;">
  {% block content %}{% endblock %}
</div>


</body>
</html>
